<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>title</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="robots" content="index,follow" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
	<div class="background">
		<h3>Step 1: Your details</h3>
		<div class="holder">
			<label>Name</label>
			<input class="box" type="text" placeholder="First and last name" />
		</div>
		<div class="holder">
			<label>Email</label>
			<input class="box" type="text" placeholder="example@domain.com" />
		</div>
		<div class="holder">
			<label>Phone</label>
			<input class="box" type="text" placeholder="eg. +445678000000" />
		</div>
		
		<br/>
		
		<h3>Step 2: Delivery address</h3>
		<div class="holder">
			<label style="vertical-align:top; margin-top:5px;">Address</label>
			<textarea rows="5"></textarea>
		</div>
		<div class="holder">
			<label>Post code</label>
			<input class="box" type="text" />
		</div>
		<div class="holder">
			<label>Country</label>
			<input class="box" type="text" />
		</div>
		
		<br/>
		
		<h3>Step 3: Card details</h3>
		<div class="holder">
			<p><label style="margin-top:10px;">Card number</label></p>
			<input class="radio" type="radio" name="card" id="?"  /><span>VISA</span>
			<input class="radio" type="radio" name="card" id="?"  /><span>AmEx</span>
			<input class="radio" type="radio" name="card" id="?"   /><span>MasterCard</span>
		</div>
		<div class="holder">
			<label>Card number</label>
			<input class="box" type="text" />
		</div>
		<div class="holder">
			<label>Security code</label>
			<input class="box" type="text" />
		</div>
		<div class="holder">
			<label>Name card</label>
			<input class="box" type="text" placeholder="exact name on the card" />
		</div>
		<br/>
		<input type="button" class="btn" value="BUY IT!" />
	
	</div>
</body>
</html>
